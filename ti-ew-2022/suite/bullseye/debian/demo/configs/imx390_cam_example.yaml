title: "imx390 Camera Demo"
log_level: 2
inputs:
    # Needs fusion board and imx390 cameras conneted over FPD links
    # k3-j721e-cpb-fpdlink-fusion.dtbo and k3-j721e-cpb-fpdlink-imx390-*.dtbo
    # should be applied in uenv.txt based on the number and type of the cameras
    # connected
    input0:
        source: /dev/video2
        width: 1936
        height: 1100
        format: rggb12
        subdev-id: 2
        framerate: 30
        sen-id: imx390
        ldc: True
models:
    model0:
        model_path: /opt/model_zoo/TVM-CL-3410-gluoncv-mxnet-mobv2
        topN: 5
    model1:
        model_path: /opt/model_zoo/ONR-OD-8050-ssd-lite-regNetX-800mf-fpn-bgr-mmdet-coco-512x512
        viz_threshold: 0.6
    model2:
        model_path: /opt/model_zoo/ONR-SS-8610-deeplabv3lite-mobv2-ade20k32-512x512
        alpha: 0.4
outputs:
    output0:
        sink: kmssink
        width: 1920
        height: 1080
    output1:
        sink: /opt/edge_ai_apps/data/output/videos/output_video.mkv
        width: 1920
        height: 1080
    output2:
        sink: /opt/edge_ai_apps/data/output/images/output_image_%04d.jpg
        width: 1920
        height: 1080

flows:
    flow0:
        input: input0
        models: [model1]
        outputs: [output0]
        mosaic:
            mosaic0:
                width:  1280
                height: 720
                pos_x:  320
                pos_y:  180
