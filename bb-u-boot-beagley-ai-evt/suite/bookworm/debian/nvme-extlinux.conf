    fdtdir /
    fdt /ti/k3-j722s-beagley-ai-evt.dtb
    #fdtoverlays /overlays/<file>.dtbo
    initrd /initrd.img

label NVMe (default)
    kernel /Image
    append console=ttyS2,115200n8 root=/dev/nvme0n1p1 ro rootfstype=ext4 rootwait net.ifnames=0 quiet
    fdtdir /
    fdt /ti/k3-j722s-beagley-ai-evt.dtb
    #fdtoverlays /overlays/<file>.dtbo
    initrd /initrd.img
